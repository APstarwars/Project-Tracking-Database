<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Tracking Database</title>
    <!-- Bootstrap CSS file via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery UI CSS file via CDN -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="db_project_management.css">
</head>
<style>

</style>

<body>
    <!-- jQuery library file via CDN -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- jQuery UI file via CDN -->
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!-- Script to avoid namespace collision for tooltip and button -->
    <script>
        $.widget.bridge('uitooltip', $.ui.tooltip);
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap JavaScript file via CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <!--Parsley js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.4.4/parsley.js"></script>
    <!--Server AJAX Control Functions-->
    <script type="text/javascript" src="superagent.js"></script>
    <script type="text/javascript" src="outputformatter.js"></script>
    <script type="text/javascript" src="create.js"></script>
    <div class="container">
        <div class="wrapper">

            <nav class="navbar navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-default flex-grow-1"><a href="home.html">Home</a></button>
                        </li>
                    </ul>

                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-default flex-grow-1"><a href="view.html">View Data</a></button>
                        </li>
                    </ul>

                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-default flex-grow-1"><a href="create.html">Add Project</a></button>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-default flex-grow-1"><a href="edit.html">Edit Data</a></button>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-default flex-grow-1"><a href="delete.html">Delete Data</a></button>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <p>Please fill out all fields, and then click the Submit button.</p>

            <form method="post">
                <label>Project Information:</label><br><br>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName"><br><br>
                <label for="location">Location ID:</label>
                <input type="text" id="location" name="location" pattern="[0-9]+" required><br><br>
                <label for="customer">Customer ID:</label>
                <input type="text" id="customer" name="customer" pattern="[0-9]+" required><br><br>
                <label for="projectStatus">Project Status:</label>
                <input type="text" id="projectStatus" name="projectStatus"><br><br>
                <label for="orderManager">Order Manager:</label>
                <input type="text" id="orderManager" name="orderManager"><br><br>
                <label for="projectDesigner">Project Designer:</label>
                <input type="text" id="projectDesigner" name="projectDesigner"><br><br>
                <label for="targetInstallDate">Target Install Date:</label>
                <input type="date" id="targetInstallDate" name="targetInstallDate" required><br><br>
                <label for="orderInstructions">Order Instructions:</label>
                <input type="text" id="orderInstructions" name="orderInstructions"><br><br>

                <input type="button" onclick="addProject()" value="Create Project">
            </form>

            <div id="data"></div>

        </div>
    </div>
</body>

</html>
